<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="新年抽好運，紅包鼠於您" />

    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="css/lucky-draw.css">

<body>
    <div class="machine-1">
        <div class="game-info">您有 1 次抽獎機會</div>
    </div>
    <div class="machine-2"></div>
    <div class="machine-3">
        <div class="prize-content">
            <div class="prize no0">
                <div class="red-packets"><span>3600<br>元</span>
                </div>
            </div>

            </div>
            <div class="prize no6">

    <div class="machine-4"></div>
    <div class="machine-5">時間：2020 年 1 月 25日（六）至 2020 年 1 月 29 日（三）初五</div>
    <script src='https://code.jquery.com/jquery-3.4.1.min.js' defer></script>
    <script src="js/lucky-draw.js" defer></script>
